<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE SHUTDOWN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        .shutdown-message {
            text-align: center;
            padding: 2rem;
            animation: glitch 2s infinite;
        }

        .shutdown-message h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #ff0000;
        }

        .shutdown-message .byline {
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-top: 1rem;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 768px) {
            .shutdown-message h1 {
                font-size: 2.5rem;
            }
            
            .shutdown-message .byline {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="shutdown-message">
        <h1>WEBSITE SHUTDOWN</h1>
        <div class="byline">BY DAETRONIC_REAL :3</div>
    </div>
</body>
</html>
